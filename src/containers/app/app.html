<section class="container">
  <section class="meteo-container">
    <div class="card {{app.state.loader}}">
      <header class="card-header">
        <h1 class="title">{{app.state.title}}</h1>
        <h2>
          <span>{{app.state.temp}}</span>
          <img src="https://openweathermap.org/img/w/{{app.state.icon}}.png" alt="{{app.state.temp}}">
        </h2>
      </header>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Wind Speed: {{app.state.meteoData.wind.speed}} mi/hr</li>
        <li class="list-group-item">Humidity: {{app.state.meteoData.main.humidity}}</li>
        <li class="list-group-item">Pressure: {{app.state.meteoData.main.pressure}}</li>
      </ul>
      <div class="card-body">
        <button type="button" class="btn btn-primary {{app.state.disabled}}" ng-click="app.clickIt()">
          Confirm your geolocation
        </button>
        <p>{{app.state.text}}</p>
      </div>
    </div>
  </section>
</section>
